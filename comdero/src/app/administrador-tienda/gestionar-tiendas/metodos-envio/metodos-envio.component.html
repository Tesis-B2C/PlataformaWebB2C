<body>
<div class="container mt-5">
  <div class="row  justify-content-center">
    <h4 class=" col-11  ">Métodos de envío</h4>
    <hr class="col-11  ">
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8" id="panelUno">

      <form #formMetodoPago class="card card-body ">
        <h6>Tipos de envío configurados para la tienda</h6>
        <hr>
        <div class="form-group">
          <div class="alert alert-primary col-12" role="alert">
            <a><span class="fa fa-exclamation fa-1x"></span></a>
            Establezca los métodos de envío que desea implementar en su tienda, estas opciones apareceran al momento de
            ingresar un nuevo producto.
          </div>
        </div>
        <hr>
        <div class="container">
          <div class="form-row justify-content-center">
            <div class="form-group col-md-8">
              <label>Métodos de envio dentro de la localidad</label>


              <div class="form-row">

                <div class="form-group  col-md-7">
                  <p style="font-size: smaller">Servicios de envío</p>
                  <select (change)="opcionTipoCuenta($event.target.value)" class="browser-default form-control "
                          id="tipoCuenta" name="tipoCuenta">
                    <option value="Ahorros">Ahorros</option>
                    <option value="Corriente">Corriente</option>
                  </select>

                </div>
                <div class="form-group  col-md-1">
                  <p style="opacity: 0">b</p>
                  <button (click)="borrarOpcionesEntregaLocal(i)" class="form-control btn btn-outline-primary p-0"
                          style="font-size: smaller;border: none">
                    <span class="fa fa-plus "></span>
                  </button>
                </div>
                <br>
                <div class="form-group col-md-7">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label " for="exampleCheck1">Ver más opciones</label>
                  </div>
                </div>
                <div class="form-group col-md-7">
                  <p style="font-size: smaller">Servicio de envío</p>
                  <select (change)="opcionTipoCuenta($event.target.value)" class="browser-default form-control "
                          id="tipoCuenta" name="tipoCuenta">
                    <option value="Ahorros">Ahorros</option>
                    <option value="Corriente">Corriente</option>
                  </select>
                </div>
                <div class="form-group  col-md-1">
                  <p style="opacity: 0">b</p>
                  <button (click)="borrarOpcionesEntregaLocal(i)" class="form-control btn btn-outline-primary p-0"
                          style="font-size: smaller;border: none">
                    <span class="fa fa-plus "></span>
                  </button>
                </div>

              </div>


            </div> <!-- form-group end.// -->


            <div class=" mx-auto d-flex align-items-center col-md-2">
              <div class="mx-auto">
                <p class=" iconos-pagos "><span class="  fas fa-motorcycle fa-4x" style="color: #2a4c75"></span></p>
              </div>
            </div>


          </div>

        </div>
        <hr>
        <div class="container">
          <div class="form-row justify-content-center">
            <div class="form-group col-md-8">
              <label>Métodos de envio fuera de la localidad</label>


              <div class="form-row">

                <div class="form-group  col-md-7">
                  <p style="font-size: smaller">Servicio de envío</p>
                  <select (change)="opcionTipoCuenta($event.target.value)" class="browser-default form-control "
                          id="tipoCuenta" name="tipoCuenta">
                    <option value="Ahorros">Ahorros</option>
                    <option value="Corriente">Corriente</option>
                  </select>

                </div>
                <div class="form-group  col-md-1">
                  <p style="opacity: 0">b</p>
                  <button (click)="borrarOpcionesEntregaLocal(i)" class="form-control btn btn-outline-primary p-0"
                          style="font-size: smaller;border: none">
                    <span class="fa fa-plus "></span>
                  </button>
                </div>
                <br>
                <div class="form-group  col-md-7">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label " for="exampleCheck1">Ver más opciones</label>
                  </div>
                </div>
                <div class="form-group  col-md-7">
                  <p style="font-size: smaller">Servicio de envío</p>
                  <select (change)="opcionTipoCuenta($event.target.value)" class="browser-default form-control "
                          id="tipoCuenta" name="tipoCuenta">
                    <option value="Ahorros">Ahorros</option>
                    <option value="Corriente">Corriente</option>
                  </select>
                </div>
                <div class="form-group  col-md-1">
                  <p style="opacity: 0">b</p>
                  <button (click)="borrarOpcionesEntregaLocal(i)" class="form-control btn btn-outline-primary p-0"
                          style="font-size: smaller;border: none">
                    <span class="fa fa-plus "></span>
                  </button>
                </div>


              </div>


            </div> <!-- form-group end.// -->


            <div class=" mx-auto d-flex align-items-center col-md-2">
              <div class="mx-auto">
                <p class=" iconos-pagos "><span class="  fa fa-truck fa-4x" style="color: #2a4c75"></span></p>
              </div>
            </div>


          </div>


        </div>
        <hr>
        <div class="container">
          <div class="form-row justify-content-end">
            <button class="btn btn-outline-primary   text-nowrap col-md-3  mb-4 " type="button">
              <span class="spinner-border spinner-border-sm mr-2"></span>
              Guardar
            </button>
          </div>
        </div>
      </form>

    </div>
    <div class=" col-md-3  mt-3    mt-md-0" id="panelDos">
      <div class=" card card-body">
        <div class=" card jackInTheBox  animated alert alert-warning  fade show "
             role="alert">


          <h4 class="alert-heading">Recuerda!</h4>
          <hr class="mb-0">
          <label>Configurar los métodos de envío de tu tienda, agilizará el registro de tus productos, además ofrecer
            este tipo de servicio aumenta la popularidad de tu tienda</label>
          <img class="mx-auto  pt-md-4  mensaje-mascota" src="../../../assets/images/mascota-condero.png" width="80%">

        </div>

      </div>
    </div>
  </div>


</div>

</body>
