<body>
<header class="section-header">

  <section class="header-main border-bottom">
    <div class="container-fluid container-menu">
      <div class="row align-items-center">

        <div class="col-lg-3 col-md-3 col-sm-3 col-12 divlogo mx-auto">
          <a href="http://bootstrap-ecommerce.com" class="brand-wrap">
            <img class="logo mx-auto" src="../../../assets/images/logoValid4.png">
          </a> <!-- brand-wrap.// -->
        </div>

        <div class="col-lg-5 col-md-5 col-sm-5 col-12 mx-auto">
          <div class="input-group search">
            <div class="input-group-prepend">
              <button class="btn dropdown-toggle btnTodos" type="button" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">{{tipoBuscador}}</button>
              <div class="dropdown-menu">
                <a style="cursor:pointer;" (click)="cambiarBuscador('Todos')" class="dropdown-item py-0">Todos</a>
                <div role="separator" class="dropdown-divider"></div>
                <a style="cursor:pointer;" (click)="cambiarBuscador('Productos')" class="dropdown-item">Productos</a>
                <a style="cursor:pointer;" (click)="cambiarBuscador('Tiendas')" class="dropdown-item">Tiendas</a>
              </div>
            </div>

            <input id="typeahead-format" type="text" class="form-control" (keyup)="buscarDatos()"
                   [(ngModel)]="this.palabraBuscadora" [ngbTypeahead]="buscarDatosTerm"/>

            <div class="input-group-append">
              <button class="btn btnTodos" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-12 mx-auto">
          <div class="widgets-wrap float-md-right">
            <div class="widget-header mr-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-bell" aria-hidden="true"></i></a>
              <span class="badge badge-pill badge-danger notify">0</span>
            </div>
            <div class="widget-header  mr-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
              <span class="badge badge-pill badge-danger notify">0</span>
            </div>
            <div class="widget-header icontext">

              <li class="nav-item dropdown">
                <a href="#" class="icon icon-sm rounded-circle border" data-toggle="dropdown" href="#"
                   aria-expanded="false"><i class="fa fa-user"></i>
                </a>

                <div class="dropdown-menu ">
                  <a class="dropdown-item" href="#" routerLink="mi-cuenta/menu-mi-cuenta/vision-general"><span
                    class="fa fa-user "></span> &nbsp;Mi cuenta</a>

                  <a class="dropdown-item" href="#" routerLink="/administrador/administrador-tienda/mis-tiendas">
                    <span class="fas fa-store-alt mr-2"></span>
                    Mis tiendas
                  </a>

                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item col-2" href="#">Ver todas</a>
                </div>
              </li>

              <div class="text">
                <span class="text-muted">Bienvenido!</span>
                <div>
                  <a [routerLink]="['/loguin']">Loguin</a> |
                  <a [routerLink]="['/registro']"> Registro</a>
                </div>
              </div>
            </div>

          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->


</header> <!-- section-header.// -->

<router-outlet></router-outlet>
</body>
