<body>
<header class="section-header">

  <section class="header-main border-bottom">
    <div class="container-fluid container-menu">
      <div class="row align-items-center">

        <div class="col-lg-2 col-md-2 col-sm-12 divlogo ">
          <a href="http://bootstrap-ecommerce.com" class="brand-wrap">
            <img class="logo mx-auto" src="../../../assets/images/logoValid4.png">
          </a> <!-- brand-wrap.// -->
        </div>

        <div class="col-lg-6 col-md-5 col-sm-12 mx-auto">

          <div class="input-group search">
            <input type="text" class="form-control inputSearch" placeholder="Buscar">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>

          <ul id="box-search">
            <li><a href="#"><i class="fa fa-search"></i>HTML</a></li>
            <li><a href="#"><i class="fa fa-search"></i>CSS</a></li>
            <li><a href="#"><i class="fa fa-search"></i>HOLA</a></li>
            <li><a href="#"><i class="fa fa-search"></i>DANI</a></li>
          </ul>

          <div class="form-control">
            <input type="search" [(ngModel)]="searchText" placeholder="Search text">
          </div>
          <ul *ngFor="let data of dataset | filtro: searchText">
            <li>{{data}}</li>
          </ul>

        </div> <!-- col.// -->

        <div class="col-lg-4 col-md-5 col-sm-6 col-12">
          <div class="widgets-wrap float-md-right">
            <div class="widget-header  mr-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-bell" aria-hidden="true"></i></a>
              <span class="badge badge-pill badge-danger notify">0</span>
            </div>
            <div class="widget-header  mr-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
              <span class="badge badge-pill badge-danger notify">0</span>
            </div>
            <div class="widget-header icontext">

              <li class="nav-item dropdown">
                <a href="#" class="icon icon-sm rounded-circle border" data-toggle="dropdown" href="#"
                   aria-expanded="false"><i class="fa fa-user"></i>
                </a>

                <div class="dropdown-menu ">
                  <a class="dropdown-item" href="#" routerLink="mi-cuenta/menu-mi-cuenta/vision-general"><span
                    class="fa fa-user "></span> &nbsp;Mi cuenta</a>

                  <a class="dropdown-item" href="#" routerLink="/administrador/administrador-tienda/mis-tiendas">
                    <span class="fas fa-store-alt mr-2"></span>
                    Mis tiendas
                  </a>

                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item col-2" href="#">Ver todas</a>

                </div>
              </li>

              <div class="text">
                <span class="text-muted">Bienvenido!</span>
                <div>
                  <a [routerLink]="['/loguin']">Loguin</a> |
                  <a [routerLink]="['/registro']"> Registro</a>
                </div>
              </div>
            </div>

          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->


</header> <!-- section-header.// -->

<router-outlet></router-outlet>
</body>
