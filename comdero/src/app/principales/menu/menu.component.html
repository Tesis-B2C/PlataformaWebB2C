<header class="section-header">

  <section class="header-main border-bottom">
    <div class="container-fluid container-menu">
      <div class="row align-items-center">
        <div class="col-lg-2  col-sm-12 divlogo ">
          <a href="http://bootstrap-ecommerce.com" class="brand-wrap">
            <img class="logo mx-auto" src="../../../assets/images/logoValid4.png">
          </a> <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-6 col-sm-12 mx-auto">

          <div class="input-group search  ">
            <input type="text" class="form-control " placeholder="Buscar">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>

        </div> <!-- col.// -->
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="widgets-wrap float-md-right">
            <div class="widget-header  mr-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-bell" aria-hidden="true"></i></a>
              <span class="badge badge-pill badge-danger notify">0</span>
            </div>
            <div class="widget-header  mr-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
              <span class="badge badge-pill badge-danger notify">0</span>
            </div>
            <div class="widget-header icontext">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
              <div class="text">
                <span class="text-muted">Bienvenido!</span>
                <div>
                  <a [routerLink]="['/loguin']">Loguin</a> |
                  <a [routerLink]="['/registro']"> Registro</a>
                </div>
              </div>
            </div>

          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->

  <section>
    <nav class="navbar navbar-main navbar-expand-lg  border-bottom colorNavbar mx-0">
      <div class="mx-lg-auto">
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#main_nav"
                aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars " style="color: white"></span>
        </button>

        <div class="collapse navbar-collapse " id="main_nav">
          <ul class="navbar-nav ">

            <li class="nav-item dropdown">
              <a class="nav-link pl-0" data-toggle="dropdown" href="#" aria-expanded="false">Catgorias</a>
              <div class="dropdown-menu ">
                <a class="dropdown-item" *ngFor="let c11 of c1; let i =index" href="#"><span
                  class="{{this.vectorIconos[i]}} "></span> &nbsp;{{c11.NOMBRE}}</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item col-2" href="#">Ver todas</a>

              </div>
            </li>


            <li class="nav-item">
              <a class="nav-link" href="#">Fashion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Supermarket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Electronics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Baby &amp Toys</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fitness sport</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Clothing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Furnitures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Furnitures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Furnitures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Furnitures</a>
            </li>

          </ul>
        </div> <!-- collapse .// -->
      </div> <!-- container .// -->
    </nav>
  </section>
</header> <!-- section-header.// -->
<body>
<router-outlet></router-outlet>
</body>
