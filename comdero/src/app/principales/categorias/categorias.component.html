<body>
<div class="container-fluid mt-5">
  <div class="row  justify-content-center">
    <h4 class=" col-md-6 ">Categorias para comprar y vender</h4>
    <hr class="col-md-6 ">
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6" id="panelUno">

      <form #formMetodoPago class="card card-body ">

        <div *ngFor="let c11 of c1">
          <div class="px-3">
            <div class="form-row">
              <div class="col-8">
              <h4 >{{c11.NOMBRE}}</h4>
                <div *ngFor="let c22 of c2"  >
              <div class="form-row" *ngIf="c11.ID_CATEGORIA==c22.CAT_ID_CATEGORIA">
                  <a class=" col-12"  style="color: #1a56e9; display: block" >{{c22.NOMBRE}}</a>

                <div  *ngFor="let c33 of c3" class="">
                  <div class="form-row" *ngIf=" (c22.ID_CATEGORIA==c33.CAT_ID_CATEGORIA)">
                  <a class=" col-auto ml-3"   style="color: #00b517" >{{c33.NOMBRE}}</a>
                  </div>
                </div>

              </div>
              </div>
              </div>
              <div class=" mx-auto d-flex align-items-center col-md-2">
                <div class="mx-auto">
                  <p class=" iconos-pagos "><span class="  fas fa-truck fa-4x" style="color: #2a4c75"></span></p>
                </div>
              </div>
            </div>

          </div>
          <hr>
        </div>
        <hr>


      </form>

    </div>

  </div>


</div>

</body>
