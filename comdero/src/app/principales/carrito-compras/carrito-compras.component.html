<body class="bg">
<section class="section-pagetop bg">
  <div class="container">
    <h2 class="title-page">Carrito de compras</h2>
  </div> <!-- container //  -->
</section>

<section class="section-content  ">
  <div class="container" *ngFor="let tienda of vTiendas; let i = index">
    <div class="media">
      <img class="mr-3" src="..." alt="Generic placeholder image">
      <div class="media-body">
        <h5 class="mt-0">{{tienda.idTienda}}</h5>
       Descipcion tienda.
      </div>

      <button class="btn btn-primary" type="button" data-toggle="collapse" [attr.data-target]="'#multiCollapseExample'+i" aria-expanded="false" ><i class="fa fa-shopping-cart"></i> &nbsp;<i class="fa fa-chevron-down"></i></button>

    </div>
    <div class="row collapse " id="multiCollapseExample{{i}}">
      <aside class="col-lg-9">
        <div class="card">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Producto</th>
              <th scope="col ">Cantidad</th>
              <th scope="col">Precio</th>
              <th scope="col" class="text-center"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let producto of tienda.producto_carrito">
              <td>
                <figure class="itemside align-items-center">
                  <div class="aside"><img src="../images/items/11.jpg" class="img-sm"></div>
                  <figcaption class="info">
                    <a href="#" class="title text-dark">Camera Canon EOS M50 Kit</a>
                    <p class="text-muted small">Matrix: 25 Mpx <br> Brand: Canon</p>
                  </figcaption>
                </figure>
              </td>
              <td>
                <div class="input-group input-spinner">
                  <div class="input-group-prepend">
                    <button class="btn btn-light" style="border-color: darkgray" type="button" id="button-plus" (click)="cont=cont+1"> +</button>
                  </div>
                  <input type="text" class="form-control" style="border-color: darkgray"  ngModel="piker" [(ngModel)]="cont" >
                  <div class="input-group-append">
                    <button class="btn btn-light " style="border-color: darkgray"  type="button" id="button-minus" (click)="cont=cont-1"> −</button>
                  </div>
                </div> <!-- input-group.// -->


              </td>
              <td>
                <div class="price-wrap">
                  <var class="price">$1156.00</var>
                  <small class="text-muted"> $315.20 each </small>
                </div> <!-- price-wrap .// -->
              </td>
              <td>
                <a href="" class="btn btn-light"> <i class="fa fa-trash"></i></a>
              </td>
            </tr>

            </tbody>
          </table>

          <div class="card-body border-top">
            <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
          </div> <!-- card-body.// -->

        </div> <!-- card.// -->

      </aside> <!-- col.// -->
      <aside class="col-lg-3">

        <div class="card mb-3">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Tienes un cupon?</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="" placeholder="Código">
                  <span class="input-group-append">
				<button class="btn btn-primary">Aplicar</button>
			</span>
                </div>
              </div>
            </form>
          </div> <!-- card-body.// -->
        </div> <!-- card.// -->

        <div class="card">
          <div class="card-body">
            <dl class="dlist-align">
              <dt>Precio total:</dt>
              <dd class="text-right">$69.97</dd>
            </dl>
            <dl class="dlist-align">
              <dt>Descuento:</dt>
              <dd class="text-right text-danger">- $10.00</dd>
            </dl>
            <dl class="dlist-align">
              <dt>Total:</dt>
              <dd class="text-right text-dark b"><strong>$59.97</strong></dd>
            </dl>
            <hr>
            <p class="text-center mb-3">
              <img src="../images/misc/payments.png" height="26">
            </p>
            <a href="#" class="btn btn-primary btn-block"> Comprar</a>
            <a href="#" class="btn btn-light btn-block">Continuar comprando</a>
          </div> <!-- card-body.// -->
        </div> <!-- card.// -->

      </aside> <!-- col.// -->


    </div> <!-- row.// -->
  </div>
</section>
</body>
