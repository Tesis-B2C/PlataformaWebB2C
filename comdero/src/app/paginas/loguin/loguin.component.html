<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V4</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="height:100%;">

<div class="limiter">
  <div class=" container-login100">
    <div class="  mx-auto wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form   class=" login100-form  validate-form">
        <div class="rubberBand" id="divImagenLogo">
          <img id="imagenLogo" src="./../assets/images/logoValid2.png">
        </div>
        <span class="login100-form-title p-b-49 ">
						Iniciar sesión
					</span>


        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
          <span class="label-input100" >Nombre de usuario</span>
          <input class="input100" type="email" name="username"  placeholder="Ingrese su nombre">
          <span class="focus-input100" data-symbol="&#xf007;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Contraseña</span>
          <input class="input100" type="password" name="pass" placeholder="Ingrese su contraseña">
          <span class="focus-input100" data-symbol="&#xf023;"></span>
        </div>

        <div class="text-right p-t-8 p-b-31">
          <a href="#" style="font-size: 12px">
            olvido su contraseña?
          </a>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Iniciar sesión
            </button>
          </div>
        </div>
        <div class="txt1 text-center p-t-54 p-b-20">
						<span>
							O registrarse utilizando
						</span>
        </div>

        <div class="flex-c-m">
          <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a href="#" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>

          <a href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>

        <div class="flex-col-c p-t-155">

          <a href="#" class="txt2">
            Registrate
          </a>
        </div>
      </form>
    </div>
  </div>
</div>




</body>
</html>
