<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V4</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

</head>

<div *ngIf="loading" class="fondoAnimacionCarga">
  <div class="pulse animated infinite" style="position: absolute;z-index: 150;">
    <img id="imagenCarga" src="./../assets/images/cargando.png">
    <br><br>
    <div>
      <label style="color: white; text-align: center">Espere porfavor..</label>
    </div>
  </div>
</div>
<body style="height:100%;">

<div class="limiter">
  <div class="container-login100">
    <div class=" shadow-lg   rounded mx-auto wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 ">
      <form #FormResetearContrasenia class=" login100-form  validate-form">
        <span class="login100-form-title p-b-49 ">
						Recuperar contraseña
					</span>

        <br>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Ingrese nueva contraseña</span>
          <input required #ContraseniaA="ngModel" [(ngModel)]="this.obj.Contrasenia" class="input100" name="contraseniaA"
                 placeholder="Contraseña" type="password">
          <span class="focus-input100" data-symbol="&#xf023;"></span>

        </div>
        <div *ngIf="ContraseniaA.invalid && (ContraseniaA.touched||ContraseniaA.dirty)">
          <div *ngIf="ContraseniaA.errors.required">
            <p class="alert alert-danger"><i class='fa fa-exclamation-circle'> </i> &nbsp;
              Campo requerido.</p>
          </div>
        </div>
        <br>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Vuelva a ingresar la contraseña</span>
          <input   required [pattern]='this.obj.Contrasenia' #ContraseniaAR="ngModel" [(ngModel)]="this.obj.Contrasenia2" class="input100" name="contraseniaAR"
                 placeholder="Repetir contraseña" type="password">
          <span class="focus-input100" data-symbol="&#xf023;"></span>
        </div>
        <div *ngIf="ContraseniaAR.invalid && (ContraseniaAR.touched||ContraseniaAR.dirty)">
          <div *ngIf="ContraseniaAR.errors.required">
            <p class="alert alert-danger"><i class='fa fa-exclamation-circle'> </i> &nbsp;
              Campo requerido.</p>
          </div>
          <div *ngIf="ContraseniaAR.errors.pattern">
            <p class="alert alert-danger"><i class='fa fa-exclamation-circle'> </i> &nbsp;
              La contraseña no coincide.</p>
          </div>
        </div>
        <br>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button  [disabled]="!FormResetearContrasenia.checkValidity()"  (click)="this.resetearContraseniaPaso2()" class="login100-form-btn">
              Enviar
            </button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>


</body>
</html>
