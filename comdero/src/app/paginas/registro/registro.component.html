<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache"/>
  <meta http-equiv="cache-control" content="max-age=604800"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="mx-auto  container-login100  container-registro" >
  <article class=" wrap-register100 card-body">
    <div class="rubberBand" id="divImagenLogo">
      <img id="imagenLogo" src="./../assets/images/logoValid2.png">
    </div>
    <header class="login100-form-title-registro"><h5 class="card-title">Registrate</h5></header>
    <form [formGroup]="contactForm">

      <div class="form-group">
        <label class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input" checked="" type="radio" name="gender" value="option1"
                 (change)="selectAdminsitrador()">
          <span class="custom-control-label"> Persona Natural  </span>
        </label>
        <label class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input" type="radio" name="gender" value="option2"
                 (change)="selectAdminsitrador()">
          <span class="custom-control-label"> Empresa </span>
        </label>
      </div> <!-- form-group end.// -->





      <div *ngIf="bandetTipo" class="form-row">
        <div [formGroup]="contactForm"  class="col form-group">
          <label class="tamanioCampos">Nombre</label>
          <input type="text" style="text-transform:uppercase;" class="tamanioCampos form-control" formControlName="nombre" placeholder="">
        </div> <!-- form-group end.// -->
        <div class="col form-group">
          <label class="tamanioCampos">Apellido</label>
          <input type="text" class="tamanioCampos form-control " formControlName="apellido" placeholder="">
        </div> <!-- form-group end.// -->
      </div> <!-- form-row end.// -->

      <div *ngIf="!bandetTipo" class="form-group">
      <label class="tamanioCampos">Razon Social</label>
      <input type="text" class="tamanioCampos form-control" formControlName="razonSocial" placeholder="">
      <!--<small class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div> <!-- form-group end.// -->


      <div class="form-row">
        <div *ngIf="bandetTipo"  class="col form-group">
          <label style="font-size: small">Cédula</label>
          <input type="text" class="tamanioCampos form-control" formControlName="cedula" placeholder="">
        </div> <!-- form-group end.// -->
        <div *ngIf="!bandetTipo" class="col form-group">
          <label  style="font-size: small">RUC</label>
          <input type="text" class="tamanioCampos form-control" formControlName="ruc" placeholder="">
        </div> <!-- form-group end.// -->
        <div class="col form-group">
          <label class="tamanioCampos">Teléfono Celular</label>
          <input style="font-size: small" type="text" class="tamanioCampos form-control" formControlName="celular" placeholder="">
        </div> <!-- form-group end.// -->
      </div> <!-- form-row end.// -->

      <div class="form-group">
        <label class="tamanioCampos">Email</label>
        <input type="email" class="tamanioCampos form-control" formControlName="email" placeholder="">
        <!--        <small class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div> <!-- form-group end.// -->
      <hr class="lineaSeparacion">
      <div class=" form-group">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="tamanioCampos">Provincia</label>
            <select  class="tamanioCampos form-control" formControlName="provincia">
              <option> Choose...</option>
              <option>Uzbekistan</option>
              <option>Russia</option>
              <option selected="">United States</option>
              <option>India</option>
              <option>Afganistan</option>
            </select>
          </div> <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label class="tamanioCampos">Ciudad</label>
            <select  class="tamanioCampos form-control" formControlName="ciudad">
              <option> Choose...</option>
              <option>Uzbekistan</option>
              <option>Russia</option>
              <option selected="">United States</option>
              <option>India</option>
              <option>Afganistan</option>
            </select>
          </div> <!-- form-group end.// -->

        </div> <!-- form-row.// -->

        <label class="tamanioCampos">Calle Principal</label>
        <input type="text" class="tamanioCampos form-control" formControlName="callePrincipal" placeholder="">
      </div> <!-- form-group end.// -->

      <div class="form-row">
        <div class="col-lg-8 form-group">
          <label class="tamanioCampos">Calle Secundaria</label>
          <input type="text" class="tamanioCampos form-control"  formControlName="calleSecundaria" placeholder="">
        </div>
        <div class=" col-lg-4 form-group">
          <label class="tamanioCampos">Codigo Postal</label>
          <input type="text" class=" tamanioCampos form-control" formControlName="codigoPostal" placeholder="">
        </div> <!-- form-group end.// -->
      </div>

      <hr class="lineaSeparacion2">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="tamanioCampos">Contraseña</label>
          <input class="tamanioCampos form-control"  formControlName="password" type="password">
        </div> <!-- form-group end.// -->
        <div class="form-group col-md-6">
          <label class="tamanioCampos">Repetir contraseña</label>
          <input class="tamanioCampos form-control" formControlName="passwordR" type="password">
        </div> <!-- form-group end.// -->
      </div>
      <br>
      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn">
            Crea tu cuenta en condero
          </button>
        </div>
      </div>
      <br>

      <div class="form-group">
        <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked="">
          <div class="custom-control-label" style="font-size: smaller"> Estoy de acuerdo con los<a href="#" style="font-size: smaller">terminos y condiciones</a></div>
        </label>
      </div> <!-- form-group end.// -->
    </form>
  </article><!-- card-body.// -->
</div> <!-- card .// -->
<p class="text-center mt-4" style="font-size: smaller">Tienes una cuenta? <a style="font-size: smaller" href="">Inicia sesión</a></p>
<br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


<!-- ========================= SECTION CONTENT END// ========================= -->


</body>
</html>
